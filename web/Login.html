<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Federación de Baloncesto Serracines</title>
        <link rel="stylesheet" href="../assets/styles/main.css">
        <link rel="stylesheet" href="../assets/styles/login.css">
        <link rel="stylesheet" href="../assets/styles/webfonts.css">
        <script src="https://kit.fontawesome.com/d7afd0abb8.js" crossorigin="anonymous"></script>
        <script src="../assets/js/login.js"></script>
        <script src="../assets/js/alert.js"></script>
    </head>
    <body>
        <a class="btn go-back" href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div align="center">
            <img height="120" src="../assets/Img/encabezado.png">
            <br>
            <br>
        </div>
        <div align="center">
            <h4>INGRESE SUS CREDENCIALES</h4>
            <form id="Login">
                <div class="psb-1">
                    <input type="username" id="usuario" placeholder="Nombre de Usuario">
                </div>
                <div class="psb-1">
                    <input type="password" id="contraseña" placeholder="Contraseña">
                </div>
                <button onclick="mostrarAlertaPersonalizada('¡Hola, este es un mensaje personalizado!')" class="btn login" type="submit">Iniciar Sesion</button>
            </form>
        </div>
        <!-- Alertas -->
        <div id="miModal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarModal()">&times;</span>
                <h2 id="modalTitulo">ERROR</h2>
                <p id="modalMensaje"></p>
            </div>
        </div>
    </body>
</html>
